<div class="row">
    <div class="form-group">
        <label for="detailInput">Detalle</label>
        <textarea name="detailInput" id="detailInput"></textarea>
    </div>
    <div class="form-group">
        <label for="tipoRobo">Tipo</label>
        <select name="tipoRobo" id="tipoRobo">
            <option value="Semáforo">Semáforo</option>
            <option value="Accidente">Accidente</option>
            <option value="Hueco">Hueco</option>
            <option value="Varado">Varado</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary btn-xs" onclick="BogoData.report()">Reportar</button>
    <button type="button" class="btn btn-primary btn-xs" onclick="BogoData.cancelReport()">Cancelar</button>
</div>
